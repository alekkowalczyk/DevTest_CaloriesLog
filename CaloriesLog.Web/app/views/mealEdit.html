<div ng-hide="errorWrapper.error == ''" class="row">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{errorWrapper.error}}
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <form class="form-horizontal container col-md-8">
        <div class="form-group row">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-4">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="yyyy.MM.dd" ng-model="meal.dateTime" is-open="opened" datepicker-options="datePicker.dateOptions" ng-required="true"  />
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="datePicker.open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </p>
                </div>

            
                <label class="control-label col-sm-2">Time:</label>
                <div class="col-sm-4">
                    <timepicker-pop input-time="meal.dateTime" ng-model="meal.dateTime" class="input-group" disabled="false"
                                    show-meridian='false'></timepicker-pop>
                </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Description:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="meal.text" class="form-control" placeholder="Enter description" autofocus>
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Calories:</label>
            <div class="col-sm-10">
                <input type="Number" ng-model="meal.calories" class="form-control" placeholder="Enter calories" autofocus>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-8">
                &nbsp;
            </div>
            <div class="col-sm-2">
                <button class="btn" data-ng-click="backToList()"><span class="glyphicon glyphicon-arrow-left margin5" aria-hidden="true"></span>Back</button>
            </div>
            <div class="col-sm-2">
                <button ng-hide="meal.id" class="btn"  data-ng-click="addEditMeal()"><span class="glyphicon glyphicon-plus margin5" aria-hidden="true"></span>Add</button>
                <button ng-show="meal.id" class="btn"  data-ng-click="addEditMeal()"><span class="glyphicon glyphicon-floppy-disk margin5" aria-hidden="true"></span>Save</button>
            </div>
        </div>
    </form>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
