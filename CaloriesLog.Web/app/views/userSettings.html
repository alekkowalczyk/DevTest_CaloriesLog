<div ng-hide="errorWrapper.error == ''" class="row">
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{errorWrapper.error}}
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <form class="form-horizontal container col-md-8">
        <div class="form-group row">
                <div class="col-sm-4">
                    &nbsp;
                </div>
            <label class="control-label col-sm-2">Calories day limit:</label>
            <div class="col-sm-4">
                <input type="number" class="col-sm-4 form-control" ng-model="model.caloriesDayLimit" ng-required="true" />
            </div>
            <div class="col-sm-2">
                &nbsp;
            </div>
        </div>
  
        <div class="form-group row">
            <div class="col-sm-10">
                &nbsp;
            </div>
            <div class="col-sm-2">
                <button class="btn"  data-ng-click="saveSettings()"><span class="glyphicon glyphicon-floppy-disk margin5" aria-hidden="true"></span>Save</button>
            </div>
        </div>
    </form>
    <div class="col-md-2">
        &nbsp;
    </div>
</div>
